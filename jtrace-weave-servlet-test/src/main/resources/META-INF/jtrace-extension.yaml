Weave-Signature:
 - 
   class: javax.servlet.http.HttpServletRequest
     
Weave-Listener:
 -
  matcher:
    type: extract
    class: javax.servlet.http.HttpServlet
    method:
     - service
  listener: com.github.wei.weave.servlet.HttpServletListener
 -
  matcher:
    type: interface
    class: javax.servlet.http.HttpServletResponse
    method:
     - getWriter
  listener: com.github.wei.weave.servlet.HttpServletResponseListener